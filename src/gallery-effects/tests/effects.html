	<div class="example">
		<div class="box" id="opacity"></div>
	</div>
	<script type="text/javascript">
		YUI({combine: false, filter:"raw"}).use("gallery-effects", function(Y) {
			Y.one("#opacity").opacity({ from: 1.0, to: 0.0, duration: 2, wait: true }).opacity({ from: 0.0, to: 1.0, duration: 2 });

	<h2>Y.Node.morph()</h2>
	<div class="example">
		<div class="box" id="morph"></div>
	</div>
	<script type="text/javascript">
		YUI({combine: false, filter:"raw"}).use("gallery-effects", function(Y) {
			Y.one("#morph").morph({ style: { backgroundColor: "#00f", color: "#fff" } });
		});
	</script>
	
	<h2>Y.Node.move()</h2>
	<div class="example">
		<div class="box" id="move"></div>
	</div>
	<script type="text/javascript">
		YUI({combine: false, filter:"raw"}).use("gallery-effects", function(Y) {
			Y.one("#move").move({ x: 200, y: 200 });
		});
	</script>
	
	<h2>Y.Node.scale()</h2>
	<div class="example">

		YUI({combine: false, filter:"raw"}).use("gallery-effects", function(Y) {

		});
	</script>

	<h2>Y.Node.appear()</h2>
	<div class="example">
		<div class="box" id="appear" style="display:none;">This is some text to see what happens.</div>
	</div>
	<script type="text/javascript">
		YUI({combine: false, filter:"raw"}).use("gallery-effects", function(Y) {
			Y.one("#appear").appear({ duration: 3 });
		});
	</script>

</html>
