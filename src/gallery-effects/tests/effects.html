<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>gallery-effects Tests</title>
	<script src="http://yui.yahooapis.com/3.0.0/build/yui/yui-min.js"></script>
	<script src="../js/effects.js" type="text/javascript"></script>
	
	<style type="text/css">
		#opacity {
			background-color:red;
			width:100px;
			height:100px;
			padding:10px;
			margin:10px;
			opacity:0;
			float:left;
		}
	</style>
</head>

<body class="yui-skin-sam">
	<h2>Y.Effects.Opacity</h2>
	<div class="example">
		<div id="opacity">Go Red Sox!</div>
	</div>
	<script type="text/javascript">
		YUI({combine: false, filter:"raw"}).use("gallery-effects", function(Y) {
			new Y.Effects.Opacity({ node: Y.one("#opacity") });
		});
	</script>
	
	<h2>Y.Effects.Opacity</h2>
	<div class="example">
		<div id="opacity">Go Red Sox!</div>
	</div>
	<script type="text/javascript">
		YUI({combine: false, filter:"raw"}).use("gallery-effects", function(Y) {
			new Y.Effects.Opacity({ node: Y.one("#opacity") });
		});
	</script>

</body>
</html>
