	<h2>Y.Node.Opacity()</h2>
	<div class="example">
		<div class="box" id="opacity" style="opacity:0"></div>
	</div>
	<div class="controls">
		<button id="opacity_class">Class</button>
		<button id="opacity_method">Method</button>
	</div>
	<script type="text/javascript">
		YUI().use("gallery-effects", function(Y) {
			var KEY = "opacity",
				OPTIONS = { from: 0, to: 1 },
			
				capitalized = KEY.charAt(0).toUpperCase() + KEY.substring(1);
				
			Y.get("#" + KEY + "_class").on("click", function () {
				new Y.Effects[capitalized](Y.merge({ node: "#" + KEY}, OPTIONS));
			});
			
			Y.get("#" + KEY + "_method").on("click", function () {
				Y.get("#" + KEY)[KEY](OPTIONS);
			});
		});
	</script>
