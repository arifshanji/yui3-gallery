<!DOCTYPE html>

<html>
	<head>
		<title>Base Component Manager - Example</title>
		
		<style type="text/css">
		
			.yui3-overlay-content {
				background: #ccc;
				background: rgba(0,0,0,0.25);
			}
			
		</style>
	</head>
	
	<body class="yui3-skin-sam">
		
		<h1>Base Component Manager - Example</h1>
		
		<button id="foo">set slider (and load+init if not there)</button>
		<button id="bar">show overlay, set slider (and load+init if needed)</button>
		
		<script src="http://yui.yahooapis.com/3.1.0pr1/build/yui/yui-min.js"></script>
		<script>
			YUI({
				
				modules : {
				
					'gallery-base-componentmgr' : {
						requires : ['collection'],
						fullpath : '../../../build/gallery-base-componentmgr/gallery-base-componentmgr-debug.js'
					},
					
					'mypage' : {
						requires : ['base', 'node', 'gallery-base-componentmgr'],
						optional : ['overlay', 'slider', 'gallery-overlay-modal'],
						fullpath : 'mypage.js'
					},
					
					filter : 'DEBUG',
					
					logInclude : {
						'baseComponentMgr' : true
					}
					
				}
				
			}).use('mypage', function(Y){
				
				new Y.MyPage();
				
			});
		</script>
		
	</body>
</html>
